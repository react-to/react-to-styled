name: Deploy storybook

on:
  push:
    branches:
      - develop
    paths:
      - yarn.lock
      - stories/**
      - packages/**
      - .storybook/**

env:
  GIT_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}

jobs:
  deploy:
    if: |
      env.GIT_COMMIT_MESSAGE &&
      !startsWith(env.GIT_COMMIT_MESSAGE, 'chore(release): Release') &&
    runs-on: ubuntu-latest
    steps:
      #
      # Checkout the project
      #
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      #
      # Cache files
      #
      - name: Cache
        uses: actions/cache@v2.1.6
        with:
          path: |
            node_modules/
            .eslintcache
            **/.cache
            packages/**/node_modules/
          key: ${{ github.ref }}-styled-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ github.ref }}-styled-

      #
      # Install dependencies and build the storybook
      #
      - name: Build components
        run: yarn install --frozen-lockfile && yarn bootstrap && yarn build-storybook

      #
      # Deploy the storybook to github-pages
      #
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages-new
          folder: storybook-static
