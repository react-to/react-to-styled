name: Deploy storybook

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      #
      # Checkout the project
      #
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      #
      # Cache files
      #
      - name: Cache
        uses: actions/cache@v2.1.6
        with:
          path: |
            node_modules/
            .eslintcache
            **/.cache
            packages/**/node_modules/
          key: ${{ github.ref }}-styled-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ github.ref }}-styled-

      #
      # Install dependencies and build the storybook
      #
      - name: Build components
        run: yarn install --frozen-lockfile && yarn bootstrap && yarn build && yarn build-storybook

      #
      # Deploy the storybook to github-pages
      #
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages-new
          folder: storybook-static
